{% extends "layout.html" %}
{% block content %}
<h2>Manage Ad Types</h2>
<form method="post">
    <label for="name">Ad Type Name:</label>
    <input type="text" name="name" required><br>
    <button type="submit">Add Ad Type</button>
</form>
<h3>Existing Ad Types:</h3>
<ul>
    {% for ad in ad_types %}
        <li>{{ ad.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
