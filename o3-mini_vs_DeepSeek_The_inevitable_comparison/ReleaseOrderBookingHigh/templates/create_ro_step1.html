{% extends "layout.html" %}
{% block content %}
<h2>Step 1: Client Information</h2>
<form method="post">
    <label for="client_name">Client Name:</label>
    <input type="text" id="client_name" name="client_name" required><br>

    <label for="client_type">Client Type:</label>
    <select id="client_type" name="client_type">
        <option value="Client">Client</option>
        <option value="Agency">Agency</option>
    </select><br>

    <label for="client_contact">Client Contact:</label>
    <input type="text" id="client_contact" name="client_contact" required><br>

    <label for="outstanding_due">Outstanding Due:</label>
    <input type="number" step="0.01" id="outstanding_due" name="outstanding_due" required><br>

    <button type="submit">Next</button>
</form>
{% endblock %}
